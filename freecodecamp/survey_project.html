<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1 id="title">Encuesta</h1> 
   <p id="description">Una pequeña descripción de la encuesta</p>

   <form id="survey-form" >
        <label id="name-label" for="name" >  Name: 
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>    
        <label id="email-label" for="email">Email: 
            <input id="email" type="email" required  placeholder="Enter your email">
        </label>
        <label id="number-label" for="number">Age: 
            <input id="number" type="number" min="1" max="5"  placeholder="Enter your age">    
        </label>

        <select name="dropdown" id="dropdown">
            <option value="Bat">Bat</option>
            <option value="Bi">Bi</option>
        </select>

        <input type="radio" name="baiez" id="bat" value="Bat">
        <input type="radio" name="baiez" id="bi" value="Bi">

        <input type="checkbox" value="terminos">
        <input type="checkbox" value="spam">

        <textarea name="description" id="description"></textarea>
        <button type="submit" id="submit">Submit</button>


   </form>

</body>
</html>
